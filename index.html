        <title>home</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="styles/common.css">

        <link rel="stylesheet" href="styles/header.css">

        <link rel="stylesheet" href="styles/button.css">
        <link rel="stylesheet" href="styles/brands.css">
    </head>
    <body>
       <header class="header">
        <nav class="navigation header__navigation">
            <a class="navigation__main" href="#">
                <img class="navigation__logo" src="assets/navigation/logo.svg" alt="Positivus">
            </a>
            <ul class="navigation__list">
                <li class="navigation__item">
                    <a class="navigation__link" href="#">About us</a>
                </li>
                <li class="navigation__item">

                </li>

                <li class="navigation__item">

            </ul>

        <div class="header__content">
            <section class="header__info">
                <h1 class="header__heading">
                    Navigating the digital landscapes for success
                </h1>

                </p>
                <button class="button">Book a consultation</button>

        <section class="brands header__brands" id="brands">

                <li class="brands__item">
